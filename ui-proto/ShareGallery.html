<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Sharevent: Easy Photo Sharing</title>
</head>
<body>
    <h1>Sharevent</h1>
    <h2>Thanks, User!</h2>
    <p>
        Your gallery "MyGalleryTitle" has been created for you!
    </p>
    
    <div id="PublicGalleryLink" style="background-color: #C0C0C0; border-style: solid;">
        <p>
            Participation Link
            <br />
            <a href="http://www.sharevent.com/abcdef79" title="This link brings you to your Sharevent. With it you can upload, download and share your photo gallery. Do not forget to send this link to your friends!">http://www.sharevent.com/abcdef79</a>
        </p>
    </div>
    
    <div id="PublicGalleryLink" style="background-color: #C0C0C0; border-style: solid;">
        <p>
            Administration Link
            <br />
            <a href="http://www.sharevent.com/abcdefg79" title="Here you can remove individual photos or even delete the whole gallery, you can also block further uploads to it!">http://www.sharevent.com/abcdef79</a>
        </p>
    </div>
    
    <div id="AdDiv" style="background-color: red;">
        Ads
    </div>
</body>
</html>
